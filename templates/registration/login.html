<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login - Sequoia</title>
    <!-- Bootstrap core CSS-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %} {% include "includes/form.html" %} {% comment %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
                    </div> {% endcomment %}
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input id="check" type="checkbox" class="form-check-input">I agree to <a href="{% url "disclaimer" %}">terms &amp; conditions</a>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember Password</label>
                        </div>
                    </div>
                    <!-- TODO: Will be used later
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> First time logging in?</label>
                        </div>
                    </div>
                    -->
                    <button id="btncheck" class="btn btn-dark btn-block" type="submit" disabled>Login</button>
                </form>
                <div class="text-center">
                    <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <!-- TODO: Will be used later
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.6.1/fingerprint2.min.js"></script>-->
    <script type="text/javascript">
        $('#check').change(function () {
                if ($(this).is(':checked')==true) {
                    $('#btncheck').addClass('btn-primary').removeClass('btn-dark');
                }
                else {
                    $('#btncheck').removeClass('btn-primary').addClass('btn-dark');
                }
                $('#btncheck').prop("disabled", !this.checked);
            });
        
    </script>
</body>

</html>
